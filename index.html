<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
    </div>
    <div class="form">
      <h5>Try it free 7 days then $20/mo. thereafter</h5>
      <form>
        <input type="text" name="firstname" class="first-name" placeholder="First Name" required/>
        <input type="text" name="lastname" class="last-name" placeholder="Last Name" required/>
        <input type="mail" name="email" class="email" placeholder="Email Address" required/>
        <input type="pass" name="password" class="pass" placeholder="Password" required/>

        <button class="main-btn">Claim your free trial</button>
      </form>

      <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </div>
  </div>
</body>
</html>
